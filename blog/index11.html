<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .not-found {
            text-align: center;
        }
        .not-found h1 {
            font-size: 4rem;
            margin: 0;
            color: #ff5555;
        }
        .not-found p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .not-found a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #000; /* Changed to black */
            color: #fff;
            border-radius: 5px;
            font-size: 1rem;
        }
        .not-found a:hover {
            background-color: #333; /* Slightly lighter black for hover */
        }
    </style>
</head>
<body>
    <div class="not-found">
        <h1>404</h1>
        <p>Oops! Blog not found.</p>
        <a href="/">Go Back Home</a>
    </div>
</body>
</html>
